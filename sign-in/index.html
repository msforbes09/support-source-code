<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign In</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="./css/index.css" rel="stylesheet">
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Please Sign In</h1>
		</div>
		<div class="panel-body">
			<form id="sign-in-form">
				<input type="text" id="id-number" class="form-control input-lg" placeholder="id number..." required/>
				<input type="password" id="password" class="form-control input-lg" placeholder="password..." required/>
				<button type="submit" class="btn btn-primary btn-block btn-lg">Sign In</button>
			</form>
		</div>
	</div>



	<!-- jQuery JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<!-- bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="./js/index.js"></script>
</body>
</html>
